<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text - App</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS Animation Link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section>
      <div class="container" data-aos="zoom-in" data-aos-duration="1000">
        <h1>Speech to Text <span>Converter</span></h1>
        <div
          class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-5 btnContainer"
        >
          <button id="startButton" class="btn">Start Recording</button>
          <button id="stopButton" class="btn">Clear Text</button>
        </div>
        <textarea
          id="output"
          cols="30"
          placeholder="Your Recorded Text will Come here"
          rows="5"
          class="output"
        ></textarea>
        <ol id="resultsList"></ol>
      </div>
    </section>

    <!-- Javascript Scripts -->
    <script src="app.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
